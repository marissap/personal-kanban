<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personal Kanban</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1>your personal kanban</h1>
            <div class="head">
                <input type="text" placeholder="Add a task..." id="item">
                <button id="add">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>

        <div id="history-overlay" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeHistory()">&times;</a>
            <div class="overlay-content">
                <ul class="todo" id="history"></ul>
            </div>
        </div>
          
        <span onclick="openHistory()"><i class="fas fa-history"></i></span>
            
        <div class="row">
            <div class="column">
                <h2>Todo</h2>
                <ul class="todo" id="incompleted"></ul>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <ul class="todo" id="progressing"></ul>
            </div>
            <div class="column">
                <h2>Completed</h2>
                <ul class="todo" id="completed"></ul>
            </div>
        </div>

        <!-- JavaScript -->
        <!-- script tag goes here because html doc is loaded from begining so the button doesn't exist in the dom yet
            have to add window.onload to js for the DOM to be able to grab this from -->
        <script src="js/main.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/46de9d34d7.js"></script>
    </body>

</html>
